<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Pulse (Pro)totype</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="pulse.css">
</head>

<body>
    <progress class="progress" id="p-bar" style="width: 100%" value="0" max="100" aria-describedby="example-caption-1"></progress>
    <div style="height: 100%">
        <img id="photo-render" src="photo.jpg" style="width: 100%; " />
    </div>

    <div style="text-align: center; margin: auto;">
        <button id="refresh" type="button" class="btn btn-default">Photo</button>
        <button id="live-view" type="button" class="btn btn-default">Live View</button>
        <button id="tl-preview" type="button" class="btn btn-default">TL Preview</button>
    </div>
    <div class="center">
        <div class="form-group row">
            <label for="example-text-input" class="col-form-label">Timelapse Interval MS</label>
            <div>
                <input class="form-control" type="number" value="5000" id="tl-interval">
            </div>
            <label for="example-text-input" class="col-form-label">TL Photos</label>
            <div>
                <input class="form-control" type="number" value="10" id="tl-photos">
            </div>
            <button id="tl-button" type="button" class="btn btn-default">Load TL</button>
        </div>

        <div class="form-group row">
            <label for="example-text-input" class="col-form-label">HDR Photos</label>
            <div>
                <input class="form-control" type="number" value="5" id="hdr-photos">
            </div>
            <label for="example-text-input" class="col-form-label">EV Steps Thirds Per Photo</label>
            <div>
                <input class="form-control" type="number" value="3" id="ev-steps">
            </div>
            <button id="hdr-button" type="button" class="btn btn-default">Load HDR</button>
        </div>
    </div>

    <div id="settings" class="center" style="text-align: center;">
        <div class="btn-group" id="camera-settings">
            <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
              <div id="setting-selected">Settings</div>
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="cSettings" id="settings-list">
                <li><a href="#">Shutter</a></li>
                <li><a href="#">ISO</a></li>
                <li><a href="#">Aperture</a></li>
            </ul>
        </div>
        <div class="btn-group" id="camera-values">
            <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
              <div id="value-selected">Values</div>
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="cValues" id="values-list">
                <li><a href="#">1/800</a></li>
                <li><a href="#">1/400</a></li>
                <li><a href="#">1/200</a></li>
            </ul>
        </div>
    </div>
</body>

<script>
    window.$ = window.jQuery = require('./jquery.min.js');
</script>
<script>
    // You can also require other files to run in this process
    require('./renderer.js');
</script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

</html>
